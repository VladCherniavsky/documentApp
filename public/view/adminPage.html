
<div class="userPageH1">
    <h4 class="bg-success">
        Welcome to your page, {{admin.userName}}!<br>
        Your position: {{admin.userPosition}}!
    </h4>
</div>
<form name="registrationUserForm" class="form-horizontal bg-warning adminPage" novalidate ng-submit="admin.addNewUser(newUser, registrationUserForm.$valid)">
    <h1>Create new account</h1>
    <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Login:</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Login" required ng-minlength="3" ng-maxlength="30" ng-model="newUser.username">
            <div class="error"  ng-messages="registrationUserForm.username.$error" ng-show="registrationUserForm.username.$touched||registrationUserForm.$submitted">
                <div ng-messages-include="my-valid-messages"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required ng-minlength="3" ng-maxlength="30" ng-model="newUser.password">

            <div class="error" ng-messages="registrationUserForm.password.$error" ng-show="registrationUserForm.password.$touched||registrationUserForm.$submitted">
                <div ng-messages-include="my-valid-messages"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPosition" class="col-sm-2 control-label">Position</label>
        <div class="col-sm-10">
            <input type="text" name="position" class="form-control" id="inputPosition" placeholder="Position" required ng-model="newUser.access">

            <div class="error" ng-messages="registrationUserForm.position.$error" ng-show="registrationUserForm.password.$touched||registrationUserForm.$submitted">
                <div ng-messages-include="my-valid-messages"></div>
            </div>
        </div>
    </div>
    <button type="submit"  class="btn btn-primary btn-block">Registration</button>
    <div growl></div>
</form>
<label>Search: <input ng-model="searchText"></label>
<h3>All users:</h3>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Login</th>
        <th>Pasition</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in admin.users | filter: searchText">
        <td>{{$index+1}}</td>
        <td class="overAuto">{{user.username}}</td>
        <td class="overAuto">{{user.access}}</td>
        <td><a ng-click="admin.goToEditUser(user)">Edit</a></td>
        <td><a ng-click="admin.deleteUser(user._id)">Delete</a></td>
    </tr>
    </tbody>
</table>

<h3>Edit user</h3>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Login</th>
        <th>Pasition</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{$index+1}}</td>
        <td class="overAuto">{{editUser.userDetails.username}}</td>
        <td class="overAuto">{{editUser.userDetails.access}}</td>
    </tr>
    </tbody>
</table>
<form name="editDetailsUserForm" class="form-inline bg-info" novalidate ng-submit="editUser.editShortLink(editUser.userDetails, editDetailsUserForm.$valid)">
    <div class="form-group">
        <label for="inputHashtagsLink" class="col-sm-2 control-label">Position:</label>
        <div class="col-sm-10">
            <input type="text" name="hashtagsLink" class="form-control" id="inputHashtagsLink" placeholder="Position" ng-model="editUser.userDetails.access">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Edit user</button>
    <button type="submit" class="btn btn-primary" ng-click="userPageEditLink.backOnUserPage()">Cancel</button>
</form>

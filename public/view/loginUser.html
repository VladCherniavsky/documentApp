<form name="loginUserForm" class="form-horizontal bg-warning" novalidate ng-submit="userLogin.loginUser(user, loginUserForm.$valid)">
    <h1>Login</h1>
    <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Login:</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Login" required ng-minlength="3" ng-maxlength="30" ng-model="user.username">
            <!--<div class="error" ng-show="userLogin.showError">-->
                <!--{{userLogin.getError(loginUserForm.username.$error)}}-->
            <!--</div>-->
            <div class="error"  ng-messages="loginUserForm.username.$error" ng-show="loginUserForm.username.$touched||loginUserForm.$submitted">
                <div ng-messages-include="my-valid-messages"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required ng-minlength="3" ng-maxlength="30" ng-model="user.password">
            <!--<div class="error" ng-show="userLogin.showError">-->
                <!--{{userLogin.getError(loginUserForm.password.$error)}}-->
            <!--</div>-->
            <div class="error"  ng-messages="loginUserForm.password.$error" ng-show="loginUserForm.password.$touched||loginUserForm.$submitted">
                <div ng-messages-include="my-valid-messages"></div>
            </div>
        </div>
    </div>
    <button type="submit"  class="btn btn-primary btn-block">Registration</button>
    <div growl></div>
</form>
